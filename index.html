<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brake Special | Queens Auto Service</title>
  <link rel="icon" href="https://queensautoserviceselgin.com/wp-content/uploads/2023/02/free-tire-.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          maxWidth: {
            "8xl": "90rem",
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        },
      },
    };
  </script>
  <style>
    body {
      background-color: #06080F; /* Dark mode background */
      min-height: 100vh;
      color: #cbd5e1;
      font-family: 'Inter', sans-serif;
    }
    
    /* Background Styles from User */
    .background-wrapper {
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .background-top-gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      /* Replaced linear-gradient+blur with radial-gradient to fix pixelation */
      background: radial-gradient(ellipse at 50% 0%, rgba(30, 41, 59, 0.4) 0%, transparent 70%);
      pointer-events: none;
    }

    .background-glow-1 {
      position: absolute;
      top: -10%;
      left: -10%;
      width: 60vw;
      height: 60vw;
      /* Replaced solid+blur with radial-gradient */
      background: radial-gradient(circle, rgba(77, 166, 255, 0.08) 0%, transparent 60%);
      pointer-events: none;
    }

    .background-glow-2 {
      position: absolute;
      bottom: -10%;
      right: -10%;
      width: 60vw;
      height: 60vw;
      /* Replaced solid+blur with radial-gradient */
      background: radial-gradient(circle, rgba(30, 41, 59, 0.3) 0%, transparent 60%);
      pointer-events: none;
    }

    /* Premium Box/Card Style */
    .glass-card {
      background: rgba(15, 23, 42, 0.15); /* Significantly reduced opacity for clarity */
      backdrop-filter: blur(8px); /* Reduced blur slightly */
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    /* Utility Styles */
    .hero-gradient {
      background: linear-gradient(120deg, rgba(56, 189, 248, 0.2) 0%, rgba(59, 130, 246, 0.2) 100%);
    }
    .btn-gradient {
      background: linear-gradient(90deg, #38bdf8 0%, #818cf8 100%);
    }
    .parallax {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* Animated Gradient Border */
    .animated-gradient-border {
        background: linear-gradient(90deg, #3b82f6, #a855f7, #ec4899, #22d3ee, #3b82f6);
        background-size: 200% 200%;
        animation: gradient-slide 3s linear infinite;
    }

    @keyframes gradient-slide {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
  </style>
<script type="importmap">

</script>
</head>

  <div id="root"></div>
</body>
</html>
